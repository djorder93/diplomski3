<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet name="css/jsfcrud_1.css"/>

    </h:head>
    <h:body>
        <h:form styleClass="login" >
            <p:growl id="growl" sticky="true"  showDetail="true"/>
            <h1>Login</h1>
            <p:inputText id="uname" value="#{mbLogin.ms.username}"   placeholder="Username" required="true" requiredMessage="Unesi korisnicko ime"/>
            <p:password id="pass" value="#{mbLogin.ms.password}" required="true" placeholder="Password"   requiredMessage="Unesi lozinku"/>
            <p:commandButton value="Login" update="growl" validateClient="true" icon="fa fa-sign-in" action="#{mbLogin.login()}" styleClass="button"/>
        </h:form>
        <br />
       
    </h:body>




</html>
