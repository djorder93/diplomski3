<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UslugaCreateDlg" widgetVar="UslugaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUslugaTitle}">
            <h:form id="UslugaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{uslugaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUslugaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{uslugaController.selected.id}" title="#{bundle.CreateUslugaTitle_id}" required="true" requiredMessage="#{bundle.CreateUslugaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateUslugaLabel_naziv}" for="naziv" />
                        <p:inputText id="naziv" value="#{uslugaController.selected.naziv}" title="#{bundle.CreateUslugaTitle_naziv}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{uslugaController.create}" value="#{bundle.Save}" update="display,:UslugaListForm:datalist,:growl" oncomplete="handleSubmit(args,'UslugaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UslugaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
