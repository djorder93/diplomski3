<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PregledEditDlg" widgetVar="PregledEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPregledTitle}">
            <h:form id="PregledEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pregledController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPregledLabel_datum}" for="datum" />
                        <p:calendar id="datum" pattern="MM/dd/yyyy HH:mm:ss" value="#{pregledController.selected.datum}" title="#{bundle.EditPregledTitle_datum}" required="true" requiredMessage="#{bundle.EditPregledRequiredMessage_datum}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPregledLabel_pacijent}" for="pacijent" />
                        <p:selectOneMenu id="pacijent" value="#{pregledController.selected.pacijent}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{pacijentController.itemsAvailableSelectOne}"
                                           var="pacijentItem"
                                           itemValue="#{pacijentItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pregledController.update}" value="#{bundle.Save}" update="display,:PregledListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PregledEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PregledEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
