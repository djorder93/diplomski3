<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Glavna</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" autoUpdate="true" life="3000" />
        <p:layout fullPage="true">
            <p:layoutUnit position="north"  header="KORISNIK: #{mbLogin.loggedUser()}">
                <h:form id="menuForm" >
                    <p:toolbar>
                        <f:facet name="left">
                            <p:commandButton value="Doktor"  style=" width: 150px ; height: 50px" icon="fa fa-user-md"  action="/stranice/doktor/List.xhtml?faces-redirect=true"   />
                            <p:commandButton value="Pregledi" style=" width: 150px; height: 50px"  action="/stranice/pregled/List.xhtml?faces-redirect=true" />
                            <p:commandButton value="Termin" style=" width: 150px; height: 50px" icon="fa fa-clock-o" action="/stranice/termin/List.xhtml?faces-redirect=true" />
                            <p:commandButton value="Pacijent" style=" width: 150px; height: 50px" icon="fa fa-user"  action="/stranice/pacijent/List.xhtml?faces-redirect=true" />
                            <p:commandButton value="MedSestra" style=" width: 150px; height: 50px"   action="/stranice/medsestra/List.xhtml?faces-redirect=true" />
                        </f:facet>
                        <f:facet name="right">
                            <p:commandButton value="Logout" style=" width: 150px; color: #404040; height: 50px " icon="fa fa-sign-out"  action="#{mbLogin.logout()}" />
                        </f:facet>

                    </p:toolbar>
                </h:form>
            </p:layoutUnit>



            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
