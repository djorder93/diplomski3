<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DoktorCreateDlg" widgetVar="DoktorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDoktorTitle}">
            <h:form id="DoktorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{doktorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDoktorLabel_ime}" for="ime" />
                        <p:inputText id="ime" value="#{doktorController.selected.ime}" title="#{bundle.CreateDoktorTitle_ime}" />
                        <p:outputLabel value="#{bundle.CreateDoktorLabel_prezime}" for="prezime" />
                        <p:inputText id="prezime" value="#{doktorController.selected.prezime}" title="#{bundle.CreateDoktorTitle_prezime}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{doktorController.create}" value="#{bundle.Save}" update="display,:DoktorListForm:datalist,:growl" oncomplete="handleSubmit(args,'DoktorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DoktorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
