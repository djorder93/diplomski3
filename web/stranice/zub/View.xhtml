<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZubViewDlg" widgetVar="ZubViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewZubTitle}">
            <h:form id="ZubViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{zubController.selected != null}">
                        <h:outputText value="#{bundle.ViewZubLabel_id}"/>
                        <h:outputText value="#{zubController.selected.id}" title="#{bundle.ViewZubTitle_id}"/>
                        <h:outputText value="#{bundle.ViewZubLabel_oznaka}"/>
                        <h:outputText value="#{zubController.selected.oznaka}" title="#{bundle.ViewZubTitle_oznaka}"/>
                        <h:outputText value="#{bundle.ViewZubLabel_vilica}"/>
                        <h:outputText value="#{zubController.selected.vilica}" title="#{bundle.ViewZubTitle_vilica}"/>
                        <h:outputText value="#{bundle.ViewZubLabel_pozicija}"/>
                        <h:outputText value="#{zubController.selected.pozicija}" title="#{bundle.ViewZubTitle_pozicija}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ZubViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
