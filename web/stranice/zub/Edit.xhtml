<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZubEditDlg" widgetVar="ZubEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditZubTitle}">
            <h:form id="ZubEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{zubController.selected != null}">
                        <p:outputLabel value="#{bundle.EditZubLabel_id}" for="id" />
                        <p:inputText id="id" value="#{zubController.selected.id}" title="#{bundle.EditZubTitle_id}" required="true" requiredMessage="#{bundle.EditZubRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditZubLabel_oznaka}" for="oznaka" />
                        <p:inputText id="oznaka" value="#{zubController.selected.oznaka}" title="#{bundle.EditZubTitle_oznaka}" />
                        <p:outputLabel value="#{bundle.EditZubLabel_vilica}" for="vilica" />
                        <p:inputText id="vilica" value="#{zubController.selected.vilica}" title="#{bundle.EditZubTitle_vilica}" />
                        <p:outputLabel value="#{bundle.EditZubLabel_pozicija}" for="pozicija" />
                        <p:inputText id="pozicija" value="#{zubController.selected.pozicija}" title="#{bundle.EditZubTitle_pozicija}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{zubController.update}" value="#{bundle.Save}" update="display,:ZubListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ZubEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ZubEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
